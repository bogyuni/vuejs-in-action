<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue,js 애완용품샵 샵 </title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div id="app">
  <header>
    <h1 v-text="sitename"></h1>
  </header>

  <main class="container">
    <div class="row product">
      <div class="col">
        <figure>
          <img v-bind:src="product.image" v-bind:alt="product.title">
        </figure>
      </div>
      <div class="col col-expand">
        <h2 v-text="product.title"></h2>
        <p v-html="product.decription"></p>
        <p class="price">{{product.price | formatPrice}}</p>
      </div>
    </div>
  </main>
</div>

<script>
  const APP_LOG_LIFECYCLE_EVENTS = true;

  const webstore  = new Vue({
    el: '#app',
    data: {
      sitename: 'Vue.js 애완용품샵',
      product: {
        id: 1001,
        title: 'Cat Food 25fb',
        decription: 'For your cat <em>GOOD</em> Food!, <br> Organic 25fb Food deth',
        price: 2000,
        image: './assets/images/catfood.jpeg'
      }
    },
    filters: {
      formatPrice: function(price) {
        if (!parseInt(price)) { return ''; }
        if (price > 99999) {
          const priceString = (price / 100).toFixed(2);
          const priceArray = priceString.split('').reverse();
          const index = 3;
          while (priceArray.length > index + 3) {
            priceArray.splice(index + 3, 0, ",");
            index += 4;
          }
          return '$' + priceArray.reverse().join('');
        } else {
          return '$' + (price / 100).toFixed(2);
        }
      }
    },
    beforeCreate: function() {
      if (APP_LOG_LIFECYCLE_EVENTS) {
        console.log('beforCreate');
      }
    },
    created: function(){
      if (APP_LOG_LIFECYCLE_EVENTS) {
        console.log('created');
      }
    },
    beforeMount: function() {
      if (APP_LOG_LIFECYCLE_EVENTS) {
        console.log('beforeMount');
      }
    },
    mounted: function() {
      if (APP_LOG_LIFECYCLE_EVENTS) {
        console.log('mounted');
      }
    },
    beforeUpdate: function() {
      if (APP_LOG_LIFECYCLE_EVENTS) {
        console.log('beforeUpdate');
      }
    },
    updated: function() {
      if (APP_LOG_LIFECYCLE_EVENTS) {
        console.log('updated');
      }
    },
    beforeDestroy: function() {
      if (APP_LOG_LIFECYCLE_EVENTS) {
        console.log('beforeDestroy');
      }
    },
    destroyed: function() {
      if (APP_LOG_LIFECYCLE_EVENTS) {
        console.log('destroyed');
      }
    }
  });

</script>
</body>
</html>
